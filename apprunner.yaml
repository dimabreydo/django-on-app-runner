version: 1.0
runtime: python3 
build:
  commands:
    build:
      - pip install pipenv
      - pipenv install --python 3.8
      - pip install Django
      - pip install -r requirements.txt
run: 
  command: python manage.py runserver 8080
  # command: pipenv run gunicorn django_apprunner.wsgi --log-file -
network: 
  port: 8080
  env: MY_APP_PORT  